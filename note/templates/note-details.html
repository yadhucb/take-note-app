{% extends 'base.html' %}
{% block title %}
Note Details
{% endblock %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <div class="bg-white p-3 rounded shadow mt-3 h-100">
                <div class="d-flex justify-content-end">
                    <!-- edit -->
                    <a class="dropdown-item d-flex justify-content-around align-items-center fs-7"
                        href="{% url 'note-edit' note.id %}">
                        <i class="fa-solid fa-pen-to-square"></i></a>
                    <!-- delete -->
                    <a class="dropdown-item d-flex justify-content-around align-items-center fs-7" href="">
                        <i class="fa-solid fa-trash-can"></i></a>
                </div>
                <!--===== note content =======-->
                <div class="mt-3">
                    <div>
                        {% if note.image %}
                        <img src="{{note.image.url}}" alt="note image" class="img-fluid rounded mb-3" />
                        {% endif %}
                        {% if note.title %}
                        <h5 class="{% if not note.image %} fs-3  {% endif %}">{{note.title}}</h5>
                        {% endif %}
                        {% if not note.image %}
                        <p class=" fs-4 {% if not note.title %} pt-5 {% endif %}">
                            {{note.body}}
                        </p>
                        {% else %}
                        <p class="">
                            {{note.body}}
                        </p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>


{% endblock %}
