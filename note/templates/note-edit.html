{% extends 'base.html' %}
{% block title %}
Note Edit
{% endblock %}
{% load static %}
{% block content %}
<div class="container mt-3">
    <div class="row">
        <form action="" method="post" enctype="multipart/form-data"></form>
        {% if not image %}
        <div class="col-lg-3"></div>
        {% endif %}

        <div class="col-lg-6">

            {% csrf_token %}
            {{form}}
            <!-- image icon -->
            {% if not image %}
            <div class="d-flex justify-content-between border border-1 border-light rounded p-1">
                <div>
                    <input type="file" name="image" accept="image/*" id="id_image"
                        style="opacity: 0; width: 0.1px; height: 0.1px; position: absolute;">
                    <label for="id_image" class="fs-3">
                        <div class="btn btn-warning">
                            UPLOAD
                            <i class="fas fa-images text-danger pointer mx-1" role="button">
                            </i>
                        </div>
                    </label>
                </div>
            </div>
            {% endif %}
            <button type="submit" class="btn btn-primary w-100">
                SAVE
            </button>

        </div>
        {% if image %}
        <div class="col-lg-5 ms-lg-5 my-3">
            <!-- image view -->
            {% if image %}
            <img src="{{image.url}}" class="img-fluid rounded mb-3" alt="">
            {% endif %}
            <!-- image icon -->
            <div class="d-flex justify-content-between border border-1 border-light rounded p-1">
                <div>
                    <input type="file" name="image" accept="image/*" id="id_image"
                        style="opacity: 0; width: 0.1px; height: 0.1px; position: absolute;">
                    <label for="id_image" class="fs-3" style="display: inline-block !important;">
                        <div class="btn btn-warning"> {% if image %}
                            CHANGE
                            {% else %}
                            UPLOAD
                            {% endif %}

                            <i class="fas fa-images text-danger pointer mx-1" role="button">
                            </i>
                        </div>
                    </label>
                </div>
            </div>
        </div>
        {% else %}
        <div class="col-lg-3"></div>
        {% endif %}
        </form>
    </div>
</div>
{% endblock %}
