{% extends 'base.html' %}
{% block title %}
Add a Note
{% endblock %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{form}}
                <!-- Photo icon -->
                <div class="d-flex justify-content-between border border-1 border-light rounded p-1">
                    <div>
                        <input type="file" name="image" accept="image/*" id="id_image"
                            style="opacity: 0; width: 0.1px; height: 0.1px; position: absolute;">
                        <label for="id_image" class="fs-3">
                            <div class="btn btn-warning"> UPLOAD
                                <i class="fas fa-images text-danger pointer mx-1" role="button">
                                </i>
                            </div>
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                    SAVE
                </button>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>


{% endblock %}
